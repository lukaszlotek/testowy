apply plugin: 'java'

group = 'pl.javasurvival'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-webflux:2.0.2.RELEASE')
    compile('io.vavr:vavr:0.9.2')
    testCompile('org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE')
    testCompile('io.projectreactor:reactor-test:3.1.0.RELEASE')
    //compile('org.springframework.boot:spring-boot-starter-webflux:2.0.2.RELEASE')
	testImplementation('org.junit.jupiter:junit-jupiter-api:5.2.0')
	testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.2.0')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	//testCompile('io.projectreactor:reactor-test')

}

test {
	useJUnitPlatform()
}